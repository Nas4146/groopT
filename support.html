<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroopTroop - Support</title>
    <style>
        /* Copy the same styles from privacy.html but change .privacy- classes to .support- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }
        
        /* Navigation Styles */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }
        
        .nav-tabs {
            display: flex;
            gap: 30px;
        }
        
        .nav-tab {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .nav-tab:hover, .nav-tab.active {
            background: #667eea;
            color: white;
        }
        
        /* Support Styles - Similar to privacy styles */
        .support-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 20px 40px;
        }
        
        .support-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        /* Add the rest of the support styles here */
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">ðŸŽ’ GroopTroop</a>
            <div class="nav-tabs">
                <a href="index.html" class="nav-tab">Home</a>
                <a href="support.html" class="nav-tab active">Support</a>
                <a href="privacy.html" class="nav-tab">Privacy Policy</a>
            </div>
        </div>
    </nav>

    <!-- Support content here -->
</body>
</html>
